<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="screen">
    </div>
    <div>
        <button class="clear">AC</button>
        <button class="memoryClear">mc</button>
        <button class="memoryPlus">m+</button>
        <button class="memoryMinus">m-</button>
        <button class="memory">mr</button>
        <button class="divided">&#247;</button>
    </div>
    <div>
        <button class="factorial">x!</button>
        <button class="squareRoot">&#8730; x</button>
        <button class="square">x<sup>2</sup></button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply">&#215;</button>
    </div>
    <div>
        <button class="persent">%</button>
        <button class="cubeRoot"><sup>3</sup>&#8730; x</button>
        <button class="cube">x<sup>3</sup></button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtraction">-</button>
    </div>
    <div>
        <button class="pi">&#960;</button>
        <button class="root"><sup>y</sup>&#8730; x</button>
        <button class="power">x<sup>y</sup></button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="addition">+</button>
    </div>
    <div>
        <button class="exponenta">e</button>
        <button class="oneDividedX">1/x</button>
        <button class="tenPowerX">10<sup>x</sup></button>
        <button class="changeSign">+/-</button>
        <button class="zero">0</button>
        <button class="operand">.</button>
        <button class="equall">=</button>
    </div>
    <script type="module" src="./scripts/buttons.js" ></script>
    <script type="module" src="./scripts/result.js"></script>
</body>

</html>
